<div class="row">
    <div class="col-12">
        <span class="alert alert-danger" *ngIf="errorInicio">Usuario o Contraseña invalidos</span>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <form class="cuadroLogin" (submit)="login()"> <!-- [formGroup]="form" -->

            <!--   Usuario   -->
            <div class="row mBottom">
                <div class="col-12">
                    <label for="password">Usuario:</label>
                    <input class="w100" id="user" type="" formControlName="user" required>
                </div>
            </div>

            <!--   Password   -->
            <div class="row">
                <div class="col-12">
                    <label for="password">Contraseña:</label>
                    <input class="w100" id="password" type="password" formControlName="password" required>
                    <p class="m15">Recuperar contraseña</p>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary"><b>Entrar</b></button>
            </div>

        </form>
    </div>
</div>

<div class="row">
    
    <div class="col-12 centrar mTop textBlack">
        <span>¡Comienza hoy mismo!</span>
    </div>

    <div class="col-12 centrar m15">
        <button class="btn btnRegistro"><b>Registrate!</b></button>
    </div>
</div>
